<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>
  <div class="container">
    
    <div class="heading">
      <h1>Sign Into Account</h1>
    </div>
    <div class="logo">
      
    </div>
    <div class="input">
      <i class="logo1">
        <img src="email.svg" alt="">
      </i>
      <input type="text" name="email" placeholder="E-Mail">
      <br>
      <br>
      
      <div class="logo2">
      <img src="password lock.svg" alt="">
      </div>
      <input type="password" name="password" placeholder="password">
    </div>
   <div class="text">
    <input type="checkbox" id="lab">
    <label for="lab">Keep Me Logged In</label>
   </div>
   <div class="btn">
    <input type="button" value="Go !">
   </div>
   <div class="bottom-text">
    <p>Forget Password</p>
   </div>
  </div>

</body>
</html>
